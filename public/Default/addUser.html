<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Material Design Bootstrap</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="css/mdb.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.1.0/css/line-awesome.min.css">
	<!-- Your custom styles (optional) -->
	<link href="css/style.css" rel="stylesheet">
</head>

<body class="bg">

<section id="main">
	<div class="container">
		<div class="row">
			<div class="col-lg-1 col-sm-12">
				<a href="#"
				   data-toggle="tooltip"
				   data-placement="right"
				   title="Инженера"
				   class="material-tooltip-main btn-floating btn-lg btn-success">
					<i class="fas fa-user-plus"></i>
				</a>
				<a data-toggle="tooltip"
				   data-placement="right"
				   title="Сделать выдачу"
				   href="#"
				   class="material-tooltip-main btn-floating btn-lg btn-success">
					<i class="fas fa-plus"></i>
				</a>
				<a data-toggle="tooltip"
				   data-placement="right"
				   title="Выгрузка"
				   href="#"
				   class="material-tooltip-main btn-floating btn-lg btn-success">
					<i class="fas fa-arrow-down"></i>
				</a>
			</div>
			<!-- /.col-lg-2 col-sm-12 -->
			<div class="col-lg-10 col-sm-12 mx-auto">
				<div class="card">
					<div class="card-header bg-white d-flex align-items-center">
						<h5 class="m-0 flex-fill">Добавить инженера</h5>
					</div>
					<div class="card-body">
						<form action="">
							<div class="md-form">
								<i class="fas fa-user prefix"></i>
								<input disabled value="Забродский Игорь Владиславович" type="text" id="name" class="form-control mdb-input-style col-lg-6 col-sm-12">
								<label for="name">ФИО инженера</label>
							</div>
							<div class="md-form">
								<i class="fas fa-envelope-open prefix"></i>
								<input type="text" id="email" class="mdb-input-style form-control col-lg-6 col-sm-12">
								<label for="email">Почта Sigma</label>
							</div>
							<div class="md-form">
								<i class="fas fa-phone prefix"></i>
								<input type="text" id="phone" placeholder="" class="mdb-input-style form-control col-lg-6 col-sm-12">
								<label for="phone">Мобильный номер</label>
							</div>
							<div class="md-form">
								<i class="fas fa-arrow-right prefix"></i>
								<input type="text" id="tabel" class="mdb-input-style form-control col-lg-6 col-sm-12">
								<label for="tabel">Табельный номер инженера</label>
							</div>
							<button type="button" class="btn btn-amber">
								Добавить
							</button>
						</form>
					</div>
				</div>
			</div>
			<!-- /.col-lg-10 col-sm-12 ml-auto -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->
</section>
<!-- /#main -->
<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script src="js/main.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<script src="js/inputmask/jquery.inputmask.bundle.js"></script>
</body>

</html>
