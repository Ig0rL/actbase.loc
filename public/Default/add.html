<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Material Design Bootstrap</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="css/addons/datatables-select.min.css" rel="stylesheet">
	<link href="css/addons/datatables.min.css" rel="stylesheet">
	<link href="css/mdb.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.1.0/css/line-awesome.min.css">
	<!-- Your custom styles (optional) -->
	<link href="css/style.css" rel="stylesheet">

</head>

<body class="bg">

<section id="main">
	<div class="container">
		<div class="row">
			<div class="col-lg-1 col-sm-12">
				<a href="#"
				   data-toggle="tooltip"
				   data-placement="right"
				   title="Инженера"
				   class="material-tooltip-main btn-floating btn-lg btn-success">
					<i class="fas fa-user-plus"></i>
				</a>
				<a data-toggle="tooltip"
				   data-placement="right"
				   title="Сделать выдачу"
				   href="#"
				   class="material-tooltip-main btn-floating btn-lg btn-success">
					<i class="fas fa-plus"></i>
				</a>
				<a data-toggle="tooltip"
				   data-placement="right"
				   title="Выгрузка"
				   href="#"
				   class="material-tooltip-main btn-floating btn-lg btn-success">
					<i class="fas fa-arrow-down"></i>
				</a>
			</div>
			<!-- /.col-lg-2 col-sm-12 -->
			<div class="col-lg-10 col-sm-12 mx-auto">
				<div class="card z-depth-5">
					<div class="card-header bg-white d-flex align-items-center">
						<h5 class="mb-0 mr-3">Выдача</h5>
					</div>
					<div class="card-body">
						<div class="row">
							<select class="mdb-select mt-0 mb-0 md-form col-lg-6 col-sm-12" searchable="Поиск...">
								<option value="" disabled selected>Выбрать инженера</option>
								<option value="1">USA</option>
								<option value="2">Germany</option>
								<option value="3">France</option>
								<option value="3">Poland</option>
								<option value="3">Japan</option>
							</select>
							<!-- Medium input -->
						</div>
						<div class="md-form">
							<input type="text" id="order_id" class="form-control col-lg-6 col-sm-12">
							<label for="order_id">ID заявки СБС</label>
						</div>
						<button type="button" class="btn btn-amber">Далее</button>
					</div>
				</div>
			</div>
			<!-- /.col-lg-10 col-sm-12 ml-auto -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->
</section>
<!-- /#main -->
<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<script src="js/addons/datatables.min.js" rel="stylesheet"></script>
<!-- DataTables Select JS -->
<script src="js/addons/datatables-select.min.js" rel="stylesheet"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- MDBootstrap Datatables  -->
<script src="js/inputmask/jquery.inputmask.bundle.js"></script>
<script src="js/main.js"></script>
</body>

</html>
